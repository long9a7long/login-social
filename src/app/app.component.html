<div *ngIf="loggedIn; else loggedInBlock">
  <img src="{{ user.photoUrl }}">
  <div>
    <h4>{{ user.name }}</h4>
    <p>{{ user.email }}</p>
  </div>
  <button (click)="signOut()">Logout</button>
</div>

<ng-template #loggedInBlock>
  <button (click)="signInWithGoogle()">Login Google</button>
  <button (click)="signInWithFB()">Login Facebook</button>
</ng-template>
